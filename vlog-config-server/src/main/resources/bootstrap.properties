## \u914D\u7F6E\u6587\u4EF6\u5728\u672C\u5730
spring.profiles.active=native
## \u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84
properties.file.path=${user.dir}\\vlog-config-server\\src\\main\\resources\\configs
## \u7533\u660E\u672C\u5730\u914D\u7F6E\u6587\u4EF6\u7684\u5B58\u653E\u4F4D\u7F6E
spring.cloud.config.server.native.search-locations=file:${properties.file.path}
#\u9ED8\u8BA4\u4E8B\u4EF6\u8DDF\u8E2A\u529F\u80FD\u662F\u5931\u6548\uFF0C\u9700\u8981\u901A\u8FC7\u914D\u7F6E\u9879\u6FC0\u6D3B
spring.cloud.bus.trace.enabled=true
## eureka \u6CE8\u518C\u5730\u5740
eureka.client.serviceUrl.defaultZone=http://localhost:9999/eureka
## SpringCloud\u66B4\u9732\u63A5\u53E3\uFF0C\u66B4\u9732/bus/refresh\u63A5\u53E3
management.security.enabled=false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9999/eureka
management:
  security:
    enabled: false
properties:
  file:
    path: ${user.dir}\vlog-config-server\src\main\resources\configs
spring:
  cloud:
    bus:
      trace:
        enabled: true
    config:
      server:
        native:
          search-locations: file:${properties.file.path}
  profiles:
    active: native

